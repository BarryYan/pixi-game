<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game 520</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        button{
            padding: 10px 15px;
        }
    </style>
    <script>
        ;
        (function (win, doc) {
            var UA = navigator.userAgent,
                isAndroid = /android|adr/gi.test(UA),
                isIos = /iphone|ipod|ipad/gi.test(UA) && !isAndroid;
            var docEl = doc.documentElement;
            var refreshRem = function () {
                    var w = document.documentElement.clientWidth || 375;
                    var fs = w / 375 * 20;
                    fs = fs > 40 ? 40 : fs;
                    docEl.style.fontSize = fs + 'px';
                },
                refreshRemId;
            win.addEventListener('resize', function () {
                clearTimeout(refreshRemId);
                refreshRemId = setTimeout(refreshRem, 100);
            }, false);
            win.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    clearTimeout(refreshRemId);
                    refreshRemId = setTimeout(refreshRem, 100);
                }
            }, false);
            refreshRem();
        })(window, document);
    </script>
</head>

<body>
    <div id="app"></div>
    <button id="next">next</button>&emsp;
    <button id="preview">preview</button>
    <script>
        var next = document.getElementById('next')
        next.onclick = function(){
            app.state.start('Next')
        }
        var preview = document.getElementById('preview')
        preview.onclick = function(){
            app.state.start('Loading')
        }
    </script>
<script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="js/index/index.895174ead8.js"></script></body>

</html>
